    name: config-server
  profiles:
    active: git
  cloud:
    config:
      server:
        git:
          uri: https://github.com/hayalanttdata/banking-config-repo
          default-label: main
          search-paths:
            - config        # <â€” lee configs desde /config
management:
  endpoints:
    web:
      exposure:
        include: health,info
