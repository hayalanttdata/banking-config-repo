server:
  port: 8888

spring:
  application:
    name: config-server
  profiles:
    active: git
  cloud:
    config:
      server:
        git:
          uri: https://github.com/hayalanttdata/banking-config-repo
          default-label: main
          search-paths:
            - ""            # raíz del repo
            - config        # archivos por servicio o global
            - services      # configs por servicio
            - services/*    # subcarpetas (account-service, etc.)

management:
  endpoints:
    web:
      exposure:
        include: health,info
