server:
  port: 8761

spring:
  application:
    name: eureka-server

eureka:
  client:
    # El servidor Eureka no se registra a sí mismo
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:8761/eureka/
  server:
    wait-time-in-ms-when-sync-empty: 0

management:
  endpoints:
    web:
      exposure:
        include: "*"
